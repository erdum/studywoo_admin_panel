<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Content managment admin panel for Studywoo" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="output.css">
    <title>Studywoo Admin Panel</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="w-full h-16 bg-white text-primary shadow flex items-center justify-between px-4 md:px-8">
    	<h1 class="font-bold text-2xl md:text-3xl">Studywoo</h1>
    	<i class="fa-solid fa-bars text-2xl lg:hidden"></i>
    	<div class="hidden lg:flex items-center gap-2 text-gray-500 font-medium cursor-pointer">
    		<img src="./avatar_placeholder.jpg" class="w-8 aspect-square rounded-full">
    		<p>Loading...</p>
    		<i class="fa-solid fa-chevron-down text-sm"></i>
    	</div>
    </header>
	
	<div id="loader" class="w-full h-[calc(100vh-4rem)] flex items-center justify-center transition-opacity">
		<div class="w-20 aspect-square border-8 border-primary border-t-white border-r-white rounded-full border-gray-500 animate-spin"></div>
	</div>
    
    <main id="root">
    </main>
</body>

</html>
